{% extends 'layout.html' %}

{% block maincontent %}
<style>
    li.outer{
        display:block;
        border:1px black solid;
    }
</style>
 <h1>Recipes</h1>
{% for m in collection %}

   {% endfor %}

</li>
{% endblock %}
